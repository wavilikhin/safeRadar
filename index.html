<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
	<script src="main.js"></script>
</head>


<link rel="stylesheet" href="../../src/stylesheets/index.css">


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-camera id="target-box" rotation-reader>
		</a-camera>
        <a-assets>
            <!-- No loop. -->
            <video id="my-texture" src="Radar.mp4" autoplay="true" loop="true">
          </a-assets>
		
		<a-entity geometry="primitive: plane" position="0 0 0" scale="4 4 4" rotation="-90 0 0" material="src: #my-texture;" rotating-camera="target: #target-box"></a-entity>
		
	</a-scene>
</body>
